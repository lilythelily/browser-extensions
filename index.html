<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Browser extensions manager UI</title>

    <style>
      .attribution {
        font-size: 10px;
        text-align: center;
        color: rgba(255, 255, 255, 0.4);
        margin-bottom: 32px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="light-bg"></div>
    <main>
      <nav>
        <img src="./assets/images/logo-white.svg" alt="logo" class="logo" />
        <img src="./assets/images/icon-sun.svg" alt="sun" class="mode-btn" />
      </nav>

      <nav class="light-nav">
        <img src="./assets/images/logo.svg" alt="logo" class="logo" />
        <img
          src="./assets/images/icon-moon.svg"
          alt="sun"
          class="darkmode-btn"
        />
      </nav>

      <div class="h1-btns">
        <h1>Extensions List</h1>

        <div class="three-btns">
          <button class="active-btn" id="all">All</button>
          <butotn class="inactive-btn"id="active">Active</butotn>
          <button class="inactive-btn"id="inactive">Inactive</button>
        </div>

      </div>

      <section>
        <div class="container">
        </div>

      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by KA.
    </footer>
    <script src="main.js"></script>
  </body>
</html>
